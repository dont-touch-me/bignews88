<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0);" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 按钮 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <!-- 标题 -->
                    <h4 class="modal-title" id="exampleModalLabel">新增分类</h4>
                </div>
                <!-- 内容 -->
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control cate-name" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control cate-slug" id="message-text" name="slug">
                        </div>
                    </form>
                </div>
                <!-- 底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel">取消</button>
                    <button type="button" class="btn btn-primary confirm">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="cateTem">
        {{each data}}
        <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0);" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                    <a href="javascript:void(0);" class="btn btn-danger btn-xs btn-delete" data-id="{{$value.id}}">删除</a>
                </td>
            </tr>
{{/each}}
    </script>
    <script>
        $(function () {
            // 抽取的获取分类的方法
            function getCategoryData() {
                // 获取文章类别数据
                $.ajax({
                    url: BigNew.category_list,
                    success: function (backData) {
                        console.log(backData);
                        // 调用模板引擎的方法

                        // 传入数据
                        var html = template('cateTem', backData);
                        console.log(html);

                        // 渲染页面 tr放到tbody中
                        $('tbody').html(html);
                    }
                })
            }
            getCategoryData();
            // 点击新增分类
            $('.btn-primary').click(function () {
                var name = $('.cate-name').val();
                var slug = $('.cate-slug').val();
                console.log(name);
                console.log(slug);

                // ajax
                $.ajax({
                    url: BigNew.category_add,
                    type: 'POST',
                    data: {
                        name: name,
                        slug: slug,
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 201) {
                            // 成功了
                            $('#myModal').modal('hide');
                            getCategoryData();
                        }
                    }
                })
            })


            // 点击删除 
            $('tbody').on('click', '.btn-delete', function () {
                // 获取id
                var id = $(this).attr('data-id');
                $.ajax({
                    url: BigNew.category_delete,
                    type: 'post',
                    data: { id: id },
                    success: function (backData) {
                        console.log(backData);
                        // 如果删除成功
                        // 重新获取数据
                        if (backData.code == 204) {
                            getCategoryData();

                        }
                    }
                })
            })
        })
    </script>

</html>
